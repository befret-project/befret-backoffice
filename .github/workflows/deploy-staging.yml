name: ğŸš€ Deploy to Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT: 'befret-staging'  # Ã€ configurer plus tard

jobs:
  deploy-staging:
    name: ğŸš€ Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run full test suite
        run: |
          npm run lint
          npm run type-check

      - name: ğŸ—ï¸ Build for staging
        run: npm run build:staging
        env:
          NODE_ENV: staging

      - name: ğŸ”¥ Setup Firebase CLI
        uses: w9jds/firebase-action@master
        with:
          args: --version

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_STAGING }}

      - name: ğŸš€ Deploy Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_STAGING }}

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests against staging environment"
          # Ajouter ici les tests de smoke testing
          
      - name: ğŸ“ Notify deployment
        if: success()
        run: |
          echo "âœ… Staging deployment completed successfully"
          echo "ğŸ”— Staging URL: https://befret-staging.web.app"