name: ğŸš€ Deploy to Development

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT: 'befret-development'

jobs:
  deploy-dev:
    name: ğŸš€ Deploy to Development Environment
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run tests
        run: |
          npm run lint
          npm run type-check

      - name: ğŸ—ï¸ Build for development
        run: npm run export:dev
        env:
          NODE_ENV: development

      - name: ğŸ”¥ Setup Firebase CLI
        uses: w9jds/firebase-action@master
        with:
          args: --version

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸš€ Deploy Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ“ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Development deployment completed!**\n\nğŸ“± Preview: https://befret-development-e3cb5.web.app/\n\nâ±ï¸ Deployed at: ' + new Date().toISOString()
            })