name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT: 'befret-production'  # Ã€ configurer plus tard

jobs:
  deploy-production:
    name: ğŸš€ Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run comprehensive tests
        run: |
          npm run lint
          npm run type-check

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=high

      - name: ğŸ—ï¸ Build for production
        run: npm run build:production
        env:
          NODE_ENV: production

      - name: ğŸ”¥ Setup Firebase CLI
        uses: w9jds/firebase-action@master
        with:
          args: --version

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PRODUCTION }}

      - name: ğŸš€ Deploy Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PRODUCTION }}

      - name: ğŸ§ª Run production health checks
        run: |
          echo "ğŸ§ª Running production health checks"
          # Ajouter ici les health checks de production
          
      - name: ğŸ“ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ğŸš€ **Production Release**
            
            Deployed to: https://befret.be
            
            ## Changes
            See the [changelog](CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: ğŸ“ Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment completed successfully"
          echo "ğŸ”— Production URL: https://befret.be"